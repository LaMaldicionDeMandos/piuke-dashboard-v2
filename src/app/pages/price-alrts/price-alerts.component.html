
<div class=" content">
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Nueva competencia</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="owner_id">ID del Vendedor</label>
          <input id="owner_id" class="form-control" name="oid">
          <label for="meli_id">ID del item</label>
          <input id="meli_id" class="form-control" name="id">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Agregar</button>
    </div>
  </ng-template>
  <h2>Alerta de Precios</h2>
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Juguetes</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
              <tr>
                <th>#</th>
                <th>Info</th>
                <th class="th-number">Costo</th>
                <th class="th-number">Precio</th>
                <th>Acci√≥n</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items">
                  <td>
                      <div class="image-container">
                        <button class="btn-sm btn-link btn-icon btn-simple btn-success"><i class="zmdi zmdi-chevron-down"></i></button>
                        <img src="{{item.thumbnail}}" class="sc-list-item-row-picture__single-item">
                      </div>
                  </td>
                  <td class="td-name td-large">
                    <label>{{item.title}}</label>
                    <br/>
                    <small>{{item.code}}</small>
                  </td>
                  <td class="td-number">{{item.cost | currency}}</td>
                  <td class="td-number">{{item.price | currency}}</td>
                  <td>
                    <button class="btn-sm btn-link btn-icon btn-simple btn-success" (click)="open(content)"><i class="zmdi zmdi-plus-circle-o"></i></button>
                    <button class="btn-sm btn-link btn-icon btn-simple btn-success"><i class="zmdi zmdi-refresh-alt action-icon"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
