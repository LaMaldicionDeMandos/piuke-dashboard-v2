<div class=" content">
  <h2>Gastos</h2>
  <div class="row">
    <div class="col-sm-12">
      <button class=" btn btn-fill btn-primary float-right" (click)="newExpense()">Nuevo Gasto</button>
    </div>
  </div>

  <div class=" row" [hidden]="!showNewExpenseForm">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Nuevo Gasto</h4>
        </div>
        <div class=" card-body">
          <div class="row">
            <div class="col-sm-6">
              <label>Descripción</label>
              <div class="form-group">
                <input class="form-control" [(ngModel)]="newItem.desc">
              </div>
            </div>
            <div class="col-sm-6">
              <label>Gasto</label>
              <div class="form-group">
                <input class="form-control" type="number" [(ngModel)]="newItem.value">
              </div>
            </div>
          </div>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-info" (click)="save()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Gastos de {{startDate | date: 'MMM YYYY'}}</h4>
        </div>
        <div class=" card-body">
          <label>Filtrar por Mes</label>
          <div class="col-md-3">
            <input [matDatepicker]="picker1" placeholder="Mes" [(ngModel)]="startDate" class="form-control date-Input">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1 startView="multi-year" (monthSelected)="closeDatePicker($event, picker1)"></mat-datepicker>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
              <tr>
                <th>Fecha</th>
                <th>Descripción</th>
                <th class="th-number">Gasto</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let expense of expenses">
                <td class="td-name">
                  {{expense.date | date:'dd/MM/YYYY HH:mm'}}
                </td>
                <td class="td-name td-large">
                  {{expense.desc}}
                </td>
                <td class="td-number">
                  {{expense.value | currency}}
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
