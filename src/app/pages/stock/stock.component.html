
<div class=" content">
  <div class="row">
    <div class="col-sm-12">
      <button class=" btn btn-fill btn-primary float-right" (click)="newProduct()">Nuevo</button>
    </div>
  </div>

  <div class=" row" [hidden]="!showNewItemForm">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Nuevo Producto</h4>
        </div>
        <div class=" card-body">
          <div class="row">
            <div class="col-sm-6">
              <label>CÃ³digo</label>
              <div class="form-group">
                <input class="form-control">
              </div>
            </div>
            <div class="col-sm-6">
              <label>Costo</label>
              <div class="form-group">
                <input class="form-control" type="number">
              </div>
            </div>
          </div>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-info" (click)="save()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Stock</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>#</th>
                  <th>Info</th>
                  <th>Stock</th>
                  <th>Ventas</th>
                  <th>Costo</th>
                  <th>Precio</th>
                  <th>Fecha</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items | async">
                  <td>
                    <div class="image-container">
                      <img src="{{item.thumbnail}}" class="sc-list-item-row-picture__single-item">
                    </div>
                  </td>
                  <td class="td-name">
                    <label>{{item.title}}</label>
                    <br/>
                    <small>{{item.code}}</small>
                  </td>
                  <td class="td-number">{{item.available_quantity}}</td>
                  <td class="td-number">{{item.sold_quantity}}</td>
                  <td>{{item.cost | currency}}</td>
                  <td>{{item.price | currency}}</td>
                  <td>{{item.start_time | date}}</td>
                  <td>{{item.status}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
