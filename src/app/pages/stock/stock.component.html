
<div class=" content">
  <div class="row">
    <div class="col-sm-12">
      <button class=" btn btn-fill btn-primary float-right" (click)="newProduct()">Nuevo</button>
    </div>
  </div>

  <div class=" row" [hidden]="!showNewItemForm">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Nuevo Producto</h4>
        </div>
        <div class=" card-body">
          <div class="row">
            <div class="col-sm-6">
              <label>Código</label>
              <div class="form-group">
                <input class="form-control">
              </div>
            </div>
            <div class="col-sm-6">
              <label>Costo</label>
              <div class="form-group">
                <input class="form-control" type="number">
              </div>
            </div>
          </div>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-info" (click)="save()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Stock</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>#</th>
                  <th>Info</th>
                  <th>Stock</th>
                  <th>Ventas</th>
                  <th>Costo</th>
                  <th>Precio</th>
                  <th>Beneficio</th>
                  <th>Estado</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items">
                  <td>
                    <div class="image-container">
                      <img src="{{item.thumbnail}}" class="sc-list-item-row-picture__single-item">
                    </div>
                  </td>
                  <td class="td-name">
                    <label>{{item.title}}</label>
                    <br/>
                    <small>{{item.code}}</small>
                  </td>
                  <td class="td-number">{{item.stock}}</td>
                  <td class="td-number">{{item.sales}}</td>
                  <td>{{item.cost | currency}}</td>
                  <td>
                    <div>
                      <div class="row" *ngFor="let meliItem of item.meliItems">
                        <!--<embed src="assets/img/cup.svg" class="ui-search-icon ui-search-icon-loyalty"/>-->
                        {{meliItem.price | currency}}</div>
                    </div>
                  </td>
                  <td>
                    <div>
                      <div class="row" *ngFor="let meliItem of item.meliItems" [ngSwitch]="meliItem.listingType">
                        <span *ngSwitchCase="'gold_pro'">
                          <i class=" tim-icons icon-credit-card" style="margin-right: 5px"> </i>
                          <span class="little-text" >Cuotas sin Interes</span>
                        </span>
                        <span *ngSwitchCase="'gold_special'">
                          <span class="little-text">Normal</span>
                        </span>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="row" *ngFor="let meliItem of item.meliItems">{{meliItem.status}}</div>
                  </td>
                  <td>
                    <button class="btn-sm btn-fill btn-secondary"><i class=" tim-icons icon-pencil"></i></button>
                    <button class="btn-sm btn-fill btn-danger" style="margin-left: 10px" (click)="deleteProduct(item)"><i class=" tim-icons icon-trash-simple"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
