
<div class=" content">
  <h2>Stock</h2>
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Stock</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>#</th>
                  <th>Info</th>
                  <th class="th-number">Stock</th>
                  <th class="th-number">Limite mensual</th>
                  <th class="th-number">Porcentaje</th>
                  <th>Preparar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items">
                  <td [appStockDanger]="item.percent">
                    <div class="image-container">
                      <img src="{{item.thumbnail}}" class="sc-list-item-row-picture__single-item">
                    </div>
                  </td>
                  <td class="td-name td-large">
                    <label>{{item.title}}</label>
                    <br/>
                    <small>{{item.code}}</small>
                  </td>
                  <td class="td-number">{{item.stock}}</td>
                  <td class="td-number">{{item.monthly}}</td>
                  <td class="td-number" [appStockPercent]="item.percent">{{item.percent | percent: '1.0-1'}}</td>
                  <td>
                    <button *ngIf="item.stock < item.monthly" class="btn-sm btn-link btn-icon btn-simple btn-success" (click)="addOrder(item)"><i class="zmdi zmdi-shopping-cart-plus"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
