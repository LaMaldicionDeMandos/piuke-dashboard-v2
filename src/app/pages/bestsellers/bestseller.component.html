<div class=" content">
  <h2>Mas Vendidos</h2>
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">MÃ¡s Vendidos</h4>
          <div ngbDropdown style="display: inline-flex">
            <button class="btn btn-link" data-toggle="dropdown" ngbDropdownToggle type="button">
              <i class=" zmdi zmdi-sort-amount-desc"></i><label>Categoria: {{currentCategory?.name}}</label>
            </button>
            <div aria-labelledby="dropdownMenuLink" class=" dropdown-menu-left" ngbDropdownMenu>
              <a href="javascript:void(0)" ngbDropdownItem *ngFor="let category of categories" (click)="selectCategory(category)">{{category.name}}</a>
            </div>
          </div>
          <i class=" tim-icons icon-simple-remove" [hidden]="!currentCategory" (click)="removeCategory()"></i>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
              <tr>
                <th>#</th>
                <th>Info</th>
                <th class="th-number">Vendidos</th>
                <th class="th-number">Price</th>
                <th>Desde</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of bestSellers">
                <td>
                  <div class="image-container">
                    <img src="{{item.image}}" class="sc-list-item-row-picture__single-item">
                  </div>
                </td>
                <td class="td-name td-large">
                  <a [href]="item.permalink">{{item.title}}</a>
                  <br/>
                  <small>{{item.sellerId}}</small>
                </td>
                <td class="td-number">{{item.sold}}</td>
                <td class="td-number">{{item.price | currency}}</td>
                <td class="td-name">{{item.date | date:'dd/MM/YYYY HH:mm'}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
