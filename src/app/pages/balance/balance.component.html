<div class=" content">
  <h2>Balance</h2>
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Balance de {{startDate | date: 'MMM YYYY'}}</h4>
        </div>
        <div class=" card-body">
          <label>Filtrar por Mes</label>
          <div class="col-md-3">
            <input [matDatepicker]="picker1" placeholder="Mes" [(ngModel)]="startDate" class="form-control date-Input">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1 startView="multi-year" (monthSelected)="closeDatePicker($event, picker1)"></mat-datepicker>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class=" row">
    <div class=" col-md-3">
      <div class=" card card-stats">
        <div class=" card-header">
          <h4 class=" card-title">Gastos</h4>
        </div>
        <div class=" card-body">
          <div class="numbers">
            <h2>{{expenses | currency}}</h2>
          </div>
        </div>
      </div>
    </div>
    <div class=" col-md-3">
      <div class=" card card-stats">
        <div class=" card-header">
          <h4 class=" card-title">Ingresos</h4>
        </div>
        <div class=" card-body">
          <div class="numbers">
            <h2>{{sales | currency}}</h2>
          </div>
        </div>
      </div>
    </div>
    <div class=" col-md-6">
      <div class=" card card-stats">
        <div class=" card-header">
          <h4 class=" card-title">Ganancias</h4>
        </div>
        <div class=" card-body">
          <div class="numbers">
            <h2>{{balance | currency}}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
